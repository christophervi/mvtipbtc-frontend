<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidebar">
      <mat-toolbar class="sidebar-header">
        <mat-icon>security</mat-icon>
        <span class="ml-2">{{ title }}</span>
      </mat-toolbar>
      
      <mat-nav-list>
        <mat-list-item (click)="navigateTo('/home')">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Home</span>
        </mat-list-item>
        
        <mat-list-item (click)="navigateTo('/alerts')">
          <mat-icon matListItemIcon matBadge="3" matBadgeColor="warn" matBadgeSize="large">notifications</mat-icon>
          <span matListItemTitle>Alerts</span>
          <!--span matListItemLine class="alert-badge">3</span-->
        </mat-list-item>
        
        <mat-list-item (click)="navigateTo('/dashboard')">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </mat-list-item>
        
        <mat-list-item (click)="navigateTo('/reports')">
          <mat-icon matListItemIcon>description</mat-icon>
          <span matListItemTitle>Reports</span>
        </mat-list-item>
        
        <mat-list-item (click)="navigateTo('/settings')">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </mat-list-item>
      </mat-nav-list>
      
      <div class="go-pro-section">
        <mat-card class="go-pro-card">
          <mat-card-header>
            <mat-card-title>Go Pro</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Unlock advanced features and enhanced monitoring capabilities.</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent">Upgrade Now</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar class="top-toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search addresses, transactions...</mat-label>
          <input matInput placeholder="Enter Bitcoin address or transaction hash">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        
        <span class="spacer"></span>
        
        <button mat-icon-button (click)="navigateTo('/alerts')">
          <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
        </button>
        
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="navigateTo('/settings')">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
